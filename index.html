<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #3a548e, #121e35);
            min-height: 100vh;
            color: #ffffff !important;
        }
        
        .img {
            border-radius: 5px;
            border-width: 0px;
            border-style: solid;
        }
        
        .lables {
            position: relative;
            left: -10px;
        }
        
        .horizontal-scrollable {
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .input {
            text-align: center;
        }
        
        .clicked {
            border-color: #0d6efd !important;
            border-width: 5px !important;
        }
        
        .hidescrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .title {
            margin-top: 75px;
            text-align: center;
        }
        
        .icons {
            margin: 20px;
            height: 30px;
            width: 30px;
            float: right;
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="container-fluid header">
        <a href="https://github.com/LaurinSeeholzer/meme-gen" style="flex: 1"><i data-feather="github" color="#ffffff" class="icons"></i></a>
    </div>
    <div class="container-fluid title ttitle">
        <h1>Meme-generator</h1>
        <h2>create memes in seconds</h2>
    </div>
    <div class="container">
        <div class="row" style="padding: 20px;">
            <div class="col"></div>
            <div class="col-10 lables">
                <h3>Select an image</h3>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container imageselection">
        <div class="row" style="padding: 20px;">
            <div class="col"></div>
            <div class="col-10 horizontal-scrollable hidescrollbar">
                <button id="button1" class="img" onclick="update('1')" style="background-image: url('https://nucleustech.dev/static/1.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
                <button id="button2" class="img" onclick="update('2')" style="background-image: url('https://nucleustech.dev/static/2.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
                <button id="button3" class="img" onclick="update('3')" style="background-image: url('https://nucleustech.dev/static/3.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
                <button id="button4" class="img" onclick="update('4')" style="background-image: url('https://nucleustech.dev/static/4.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
                <button id="button5" class="img" onclick="update('5')" style="background-image: url('https://nucleustech.dev/static/5.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
                <button id="button6" class="img" onclick="update('6')" style="background-image: url('https://nucleustech.dev/static/6.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
                <button id="button7" class="img" onclick="update('7')" style="background-image: url('https://nucleustech.dev/static/7.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
                <button id="button8" class="img" onclick="update('8')" style="background-image: url('https://nucleustech.dev/static/8.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
                <button id="button9" class="img" onclick="update('9')" style="background-image: url('https://nucleustech.dev/static/9.png'); background-size: 200px 200px; height: 200px; width: 200px; display: inline-block;"></button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="padding: 20px;">
            <div class="col"></div>
            <div class="col-10 lables">
                <h3>Put text at top and bottom</h3>
                <p>Don't leave any textareas empty! If you dont want to have text at the top or the bottom, just write a space in the textarea</p>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container textinputs">
        <div class="row">
            <div class="col"></div>
            <div class="col-10 input">
                <div class="input-group mb-3">
                    <input type="text" id="textattop" class="form-control" placeholder="Text at Top of Meme" aria-label="textattop">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="textatbottom" class="form-control" placeholder="Text at Bottom of Meme" aria-label="textatbottom">
                </div>
                <label for="textsize" class="form-label">Textsize</label>
                <input type="range" min="50" max="100" step="5" class="form-range" id="textsize">
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container-fluid title">
        <button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
    </div>
    <script>
        var image = "1";
        var textattop = "hello";
        var textatbottom = "world";
        var clickedbutton = "button1"

        function update(num) {
            image = num;
            document.getElementById(clickedbutton).classList.remove("clicked")
            clickedbutton = "button" + num
            document.getElementById("button" + num).classList.add("clicked")
            console.log(clickedbutton)
        }

        function generate() {
            textsize = document.getElementById("textsize").value
            textattop = document.getElementById("textattop").value
            if (textattop == "") {
                textattop = " "
            }
            textatbottom = document.getElementById("textatbottom").value
            if (textatbottom == "") {
                textatbottom = " "
            }
            url = "http://nucleustech.dev/memegen/" + textsize + "/" + image + "/" + textattop + "/" + textatbottom + "/"
            window.location.href = url;
        }
    </script>
    <script>
        feather.replace()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
